{% extends 'ecommerce/home.html' %}
{% block extra-head %}
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 20px;
    }

    .checkout-container {
        display: flex;
        justify-content: space-between;
        /* Aligns form and cart side by side */
        max-width: 1200px;
        /* Set a max width for the container */
        margin: auto;
    }

    .cart-summary {
        background-color: #1f1f1f;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        width: 800px;
        /* Fixed width for cart summary */
        margin-left: 20px;
        margin-bottom: 20px;
        /* Spacing between form and cart */
    }

    .cart-summary h2 {
        border-bottom: 2px solid #00bcd4;
        padding-bottom: 10px;
    }

    .total-container {
        margin-top: 20px;
    }

    .total-text {
        margin: 5px 0;
        font-size: 16px;
    }

    .total-amount {
        font-weight: bold;
        font-size: 18px;
        color: #00bcd4;
        /* Color for total amount */
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #00bcd4;
    }

    .section {
        margin-bottom: 25px;
    }

    h2 {
        margin-bottom: 15px;
        font-weight: 600;
        border-bottom: 2px solid #00bcd4;
        padding-bottom: 5px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #292929;
        color: #ffffff;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
        border-color: #00bcd4;
        outline: none;
    }

    .card-details {
        display: flex;
        justify-content: space-between;
    }

    .card-details div {
        flex: 1;
        margin-right: 10px;
    }

    .card-details div:last-child {
        margin-right: 0;
    }

    .submit-btn {
        background-color: #00bcd4;
        color: #ffffff;
        border: none;
        padding: 15px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #008c9e;
    }

    .payment-result {
        margin-top: 20px;
        text-align: center;
        color: #00bcd4;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
<div class="espacioenblanco"></div>

<div class="checkout-container">
    <form id="payment-form" onsubmit="submitPayment(event)">
        <h1>Finaliza tu Compra</h1>

        <div class="section personal-info">
            <h2>Información Personal</h2>
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" placeholder="Ingresa tu nombre completo" required />
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required />
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" placeholder="Ingresa tu número de teléfono" required />
            </div>
        </div>

        <div class="section shipping-info">
            <h2>Dirección de Envío</h2>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" placeholder="Calle, número, departamento" required />
            </div>
            <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" id="city" placeholder="Ingresa tu ciudad" required />
            </div>
            <div class="form-group">
                <label for="postalCode">Código Postal</label>
                <input type="text" id="postalCode" placeholder="Código Postal" required />
            </div>
        </div>

        <div class="section payment-info">
            <h2>Información de Pago</h2>
            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta</label>
                <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required />
            </div>
            <div class="form-group card-details">
                <div>
                    <label for="expiry">Expiración (MM/AA)</label>
                    <input type="text" id="expiry" placeholder="MM/AA" required />
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="XXX" required />
                </div>
            </div>
        </div>

        <button type="submit" class="submit-btn">Pagar</button>
    </form>

    <!-- New Cart Container -->
    <div class="cart-summary">
        <h2>Productos en el Carrito</h2>
        <div id="cart-header" class="cart-header">
            <div class="cart-header-item">Producto</div>
            <div class="cart-header-item">Nombre</div>
            <div class="cart-header-item">Cantidad</div>
            <div class="cart-header-item">Precio</div>
        </div>
        <div id="cart-items-checkout">
            <!-- Los productos añadidos al carrito aparecerán aquí -->
        </div>

    </div>
</div>


{% endblock %}

{% block extra-scripts %}
<script>
    function renderCartCheckout() {
        fetch('/api/products/')
            .then(response => {
                // Verificar que la respuesta sea exitosa
                if (!response.ok) {
                    throw new Error('Error al obtener los productos');
                }
                return response.json();  // Parsear la respuesta JSON
            })
            .then(data => {
                // Obtener los productos del JSON y mostrarlos en la consola
                const productos = data.productos;  // Aquí ya tienes el array de productos

                // Limpiar contenido actual del carrito
                const cartItems = document.getElementById("cart-items-checkout");
                cartItems.innerHTML = '';

                // Obtener el carrito del localStorage
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                let total = 0;
                // Crear elementos del carrito en la interfaz
                cart.forEach(item => {
                    // Buscar el producto por id en la lista de productos
                    const prod = productos.find(p => p.id == item.name);
                    const itemTotal = item.cant * item.price; // Calculate total for this item
                    total += itemTotal; // Add to total
                    if (prod) {
                        const cartItem = document.createElement('div');
                        cartItem.classList.add('cart-item');
                        cartItem.innerHTML = `<img  src="https://www.muycomputer.com/wp-content/uploads/2016/12/66e37912bb19.jpg" alt="Producto"><p class="cart-item-name">${prod.nombre}</p><p class="cart-item-quantity">${item.cant}</p><p class="cart-item-price">$${item.price}</p>`;
                        cartItems.appendChild(cartItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    renderCartCheckout()




</script>

{% endblock %}
