<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>
    <!-- maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Data Tables -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.1/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.1/js/buttons.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.1/js/buttons.print.min.js"></script>

    {% block extra_head %}{% endblock %} {% block extra_scripts %}
    <!-- Scripts adicionales -->
    {% endblock %}
    <title>{% block title %}Mi Aplicaci칩n{% endblock %}</title>
    <style>
      .form-group {
        width: 100%;
      }
      .form-group * {
        width: 90%;
        margin: 10px;
      }
      input {
        width: 100%;
      }
      .flex {
        display: flex;
        flex-flow: row;
        width: 100%;
        justify-content: space-around;
      }
      a {
        text-decoration: none;
      }
      body {
        height: 100vh;
        display: flex;
        flex-flow: row;
      }
      ul {
        margin-top: 10px;
        width: 100%;
      }
      .navbar {
        display: flex;
        flex-flow: column;
        justify-content: space-between;
        width: 100%;
        align-items: center;
      }
      .navbar li {
        padding-left: 0px;
        width: 100%;
      }
      .navbar li a {
        color: white;
      }
      .navbar li:hover {
        background-color: var(--color-item-hover);
      }
      .slidebar {
        min-width: 250px;
        width: 250px;
        height: 100%;
        padding: 20px 15px;
        background-color: var(--color-barra-lateral);
      }
      .slidebar a {
        text-decoration: none;
      }
      .form-serch {
        display: flex;
        flex-flow: row nowrap;
      }
      .searchinput {
        width: 180px;
      }
      .slidebar .name_pagina {
        font-size: 26px;
        text-decoration: none;
        height: 60px;
        text-align: center;
      }
      .slidebar span {
        color: white;
      }
      .barra-navegacion {
        display: flex;
        flex-flow: column;
        justify-content: space-between;
        height: 80vh;
      }
      .barra-navegacion li {
        list-style: none;
        display: flex;
        margin-bottom: 5px;
        width: 100%;
        height: 30px;
        text-decoration: none;
        align-items: center;
        border-radius: 10px;
        color: var(--color-textos-menu);
      }

      .bg_dark {
        color: white;
        background-color: #470561;
      }
      .color-black {
        color: black;
      }
      .usercontent {
        display: flex;
        flex-flow: column;
        align-items: center;
      }
      .user {
        margin: 10px;
      }

      .d-flex-sp {
        display: flex;
        flex-flow: row;
        justify-content: space-between;
      }

      .form-wrapper {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 2em;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1em;
      }
      button {
        background-color: #c90a99;
        color: white;
        border: none;
        padding: 10px 10px;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }
      button:hover {
        background-color: #7d0de6f8;
      }
      .cancel-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        font-size: 1em;
        color: #2196f3;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .cancel-link:hover {
        text-decoration: underline;
      }

      .container {
        height: 100vh; /* Altura fija */
        overflow-y: auto; /* Scroll solo en la direcci칩n vertical */
        border: 1px solid #ccc; /* Opcional, para visualizar el 치rea */
        padding: 10px;
        margin-left: 261px;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Estilo para el contenido del dropdown (inicialmente oculto) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #4c4c4c;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
      }

      /* Estilo para las opciones del dropdown */
      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        border-bottom: 1px solid #333;
      }

      .dropdown-content a:hover {
        background-color: #333;
      }

      /* Mostrar el dropdown cuando se hace hover sobre el bot칩n */
      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    {% include '_header.html' %} {% block content%} {% endblock%}

    <script>
      new DataTable("#example", {
        layout: {
          topStart: {
            buttons: ["copy", "csv", "excel", "pdf", "print"],
          },
        },
      });
    </script>

    {% block script %} {% endblock %}
  </body>
</html>
