{% extends 'base.html' %}
{% block extra_head %}

<style>
        .form-wrapper {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            background-color: #c90a99;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #7d0de6f8;
        }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 1em;
            color: #2196F3;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
        /* Estilos generales del formulario */
.form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f7f7f7;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

/* Estilo para los campos de formulario */
.form-container input[type="text"],
.form-container input[type="number"],
.form-container input[type="date"],
.form-container select,
.form-container textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #fff;
    transition: border-color 0.3s ease;
}

.form-container input[type="text"]:focus,
.form-container input[type="number"]:focus,
.form-container input[type="date"]:focus,
.form-container select:focus,
.form-container textarea:focus {
    border-color: #007bff;
    outline: none;
}

/* Estilo para las etiquetas */
.form-container label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: #333;
}

/* Estilo para el botón de enviar */
.btn-submit {
    width: 100%;
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-submit:hover {
    background-color: #0056b3;
}

/* Estilo para el botón de volver */
.btn-back {
    display: inline-block;
    margin-top: 15px;
    color: #007bff;
    text-decoration: none;
    font-size: 16px;
}

.btn-back:hover {
    text-decoration: underline;
}

    </style>
{% endblock %}
{% block content %}

    <div class="container">
        <div class="form-wrapper">
            <h1>{% if producto %}Editar{% else %}Crear{% endif %} Producto</h1>
            <form method="post" class="form-container">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit">Guardar Producto</button>
            </form>
            <a href="{% url 'productos_list' %}" class="cancel-link">Cancelar</a>
        </div>
    </div>
{% endblock %}
