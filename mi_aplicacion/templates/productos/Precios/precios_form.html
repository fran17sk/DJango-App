{% extends 'base.html' %}
<style>
        .modal-dialog {
            max-width: 500px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }


</style>
{% block content %}
<div class="container">
    <div class="form-wrapper">
        <h1>Agregar Precio</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="producto" class="form-label">Producto</label>
                <!-- Cargar el select con los productos sin precio -->
                <select class="form-control" id="productoselect" name="producto" required>
                    <option value="">Seleccione un producto</option>
                    {% for producto in productos_sin_precio %}
                        <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" required>
            </div>

            <div class="form-group">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha_creacion" required>
            </div>

            <button type="submit" class="btn btn-success">Guardar Precio</button>
            <a href="{% url 'precios_list' %}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
