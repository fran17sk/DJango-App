
    <div class="container">
        <div class="product-detail">
            <h1>{{ producto.nombre }}</h1>
            <p>{{ producto.descripcion }}</p>
            <p class="price">Precio: ${{ producto.precio }}</p>
            <p class="category">Categor√≠a: {{ producto.categoria }}</p>
            <p class="status">Estado: {{ producto.estado }}</p>
